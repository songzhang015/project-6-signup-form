<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img class="bg-img" src="images/bg.jpg">
            <div class="left-container">
                <div class="title">Mew</div>
                <div class="logo">ðŸ˜¼</div>
            </div>
        </div>

        <div class="right-section">
            <div class="right-container">
                <h1 class="header">Get Started</h1>
                <form action="" method="post">

                    <div class="form-item">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" spellcheck="false" required>
                    </div>
                    
                    <div class="form-item">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" spellcheck="false" required>
                    </div>

                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-item">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>

                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="6" required>
                    </div>

                    <div class="form-item">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" name="password-confirm" minlength="6" required>
                    </div>
                    <div class="actions">
                        <button type="submit">Create Account</button>
                        <p> Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
                
                
            </div>
            
        </div>
    </div>
</body>
</html>
